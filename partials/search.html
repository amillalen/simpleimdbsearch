<div class="panel panel-default">
   <div class="panel-heading">
 IMDB SEARCH APP
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
	<form class="navbar-form navbar-left" role="search">
	  <div class="form-group"> 
	    <input type="text" class="form-control" placeholder="Search" ng-model="textSearch">
	  </div> 
	  <button type="submit" class="btn btn-default" ng-click="searchBasicImdb()">Submit</button>
	</form>

    </div>
  </div>
</nav>

   </div>
   <div class="panel-body">
	<div>
	    {{message}}
           <!--  {{textSearch}}  -->
	</div>
       <div class="panel panel-default" ng-repeat="item in imdbdata.data.results[0].list|filter:isMovie()">
         <div class="panel-body">
          Title: {{item.title}} ({{item.year}}) <br/>
          Principals: <br/><span ng-repeat="principal in item.principals">{{principal.name}}  <br/></span>
          <br/>
          <br/>
          <img src="{{refToIcaledImg200(item.image.url)}}" ng-if="item.image"/>
         </div>
      </div>

    </div>

</div>
